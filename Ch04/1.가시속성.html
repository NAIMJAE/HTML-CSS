<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.가시속성</title>
    <!--
        날짜 : 24/01/24
        이름 : 박임재
        내용 : CSS 가시 속성 실습
    -->
    <style>
        span {background: orange;}
        div > div {background: green;}
        .box1 > span:nth-child(1) {display: none;} /*공간까지 사라짐*/
        .box1 > span:nth-child(2) {visibility: hidden;} /*태그요소는 안보이지만 공간은 유지*/
        .box1 > span:nth-child(3) {opacity: 0.1;} /*투명도*/

        .box2 > span:nth-child(2) {display: block;} /*block 형식으로 <span> -> <div>*/

        .box3 > div {display: inline;} /*inline 형식으로 <div> -> <span>*/

        .box4 > div {
            display: inline-block;
            width: 100px;
        } /*inline-block 형식으로 (가로세로 크기 지정 가능)*/
        

    </style>
</head>
<body>
    <h3>1.가시 속성</h3>

    <h4>display:none</h4>
    <div class="box1">
        <span>SPAN1</span>
        <span>SPAN2</span>
        <span>SPAN3</span>
    </div>

    <h4>display:block</h4>
    <div class="box2">
        <span>SPAN1</span>
        <span>SPAN2</span>
        <span>SPAN3</span>
    </div>
    
    <h4>display:inline</h4>
    <div class="box3">
        <span>SPAN1</span>
        <div>DIV2</div>
        <span>SPAN3</span>
    </div>
    
    <h4>display:inline-block</h4>
    <div class="box4">
        <span>SPAN1</span>
        <div>DIV2</div>
        <span>SPAN3</span>
    </div>
</body>
</html>
