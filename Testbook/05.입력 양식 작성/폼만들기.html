<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>폼 만들기</title>
        <!--교재 p.122-->
    </head>
    <body>
        <form action="">
            <!--fieldset, legend 폼 요소를 그룹으로 묶는 태그-->
            <fieldset>
                <legend>상품 선택</legend>
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
            </fieldset>
            <!--폼 요소에 레이블을 붙이는 label-->
            <label for="user-id">아이디(6자 이상) </label>
            <input type="text" id="user-id">
        </form>
    </body>
</html>
