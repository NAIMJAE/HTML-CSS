<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>표 만들기</title>
        <!--교재 p.88-->
    </head>
    <body>
        <h2>상품 구성</h2>
        <table>
            <caption>선물용과 가정용 상품 구성</caption>
            <colgroup>
            <col style="background-color: bisque;">
            <col>
            <col span="2" style="width: 150px;">
            </colgroup>
            <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th rowspan="2">선물용</th>
                <th>3kg</th>
                <th>11~16과</th>
                <th>35,000원</th>
            </tr>
            <tr>
                <th>5kg</th>
                <th>18~26과</th>
                <th>52,000원</th>
            </tr>
            <tr>
                <th rowspan="2">가정용</th>
                <th>3kg</th>
                <th>11~16과</th>
                <th>30,000원</th>
            </tr>
            <tr>
                <th>5kg</th>
                <th>18~26과</th>
                <th>47,000원</th>
            </tr>
            </tbody>
        </table>

        <!--표 태그 사용하기-->
        <h2>먹거리</h2>
        <table>
            <tr>
                <th>입춘 천냥 국수</th>
                <td>11:00 ~ 16:00</td>
                <td>목관아 주차장</td>
            </tr>
            <tr>
                <th>제주 향토 음식</th>
                <td>10:30 ~ 17:00</td>
                <td>관덕정 마당</td>
            </tr>
            <tr>
                <th>입춘 주전부리</th>
                <td>10:30 ~ 17:00</td>
                <td>관덕정 마당</td>
            </tr>
            <tr>
                <th>차 나눔</th>
                <td>10:30 ~ 17:00</td>
                <td>관덕정 마당</td>
            </tr>
        </table>

    </body>
</html>
