<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.위치지정static, relative</title>
    <!--교재 p.280-->
    <style>
        p {
            border: solid;
        }

        #static {
            position: static;
        }

        #relative-1 {
            position: relative;
        }

        #relative-2 {
            position: relative;
            left: 100px;
            top: -50px;
        }
       
    </style>
</head>
<body>
    <h4>position absolute</h4>
    <p id="static">
        동해물과 백두산이 마르고 닳도록<br>

        대한사람 대한으로 길이 보전하세
    </p>
    <p id="relative-1">

</html>
