<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!--한글 문자셋 지정-->
        <title>2.목록태그</title> <!--브라우저 탭 제목-->
        <!--
            날짜 : 24/01/22
            이름 : 박임재
            내용 : HTML 목록태그 실습하기
        -->
    </head>
    <body>
        <h2>목록태그</h2>

        <!--순서가 없는 목록-->
        <ul>
            <li>서울</li>
            <li>대전</li>
            <li>대구</li>
            <li>부산</li>
            <li>광주</li>
        </ul>

        <!--순서가 있는 목록-->
        <ol>
            <li>김유신</li>
            <li>김춘추</li>
            <li>장보고</li>
            <li>강감찬</li>
            <li>이순신</li>
        </ol>
    </body>
</html>
