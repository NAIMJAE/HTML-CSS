<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!--한글 문자셋 지정-->
        <title>6.공간분할태그</title> <!--브라우저 탭 제목-->
        <!--
            날짜 : 24/01/23
            이름 : 박임재
            내용 : 공간분할태그 실습하기
        -->
    </head>
    <body>
        <h3>공간분할태그</h3>
        <!--block는 브라우저 전체의 가로폭을 가짐-->
        <h4>block형식 태그</h4>
        <div>공간분할태그 div1</div>
        <div>공간분할태그 div2</div>

        <p>
            동해물과 백두산이 마르고 닳도록 <br>
            하느님이 보우하사 우리나라 만세
        </p>

        <table border="1">
            <tr>
                <td>a101</td>
                <td>김유신</td>
                <td>010-1234-1001</td>
                <td>23</td>
            </tr>
            <tr>
                <td>a102</td>
                <td>강감찬</td>
                <td>010-1234-1002</td>
                <td>25</td>
            </tr>
        </table>

        <h4>inline형식 태그</h4>
        <!--span은 늘어나고 줄어들고 요소의 크기에 따라-->
        <span>공간분할태그 span1</span>
        <span>공간분할태그 span2</span>
        <span>공간분할태그 span3</span>

        <a href="#">네이버</a>
        <a href="#">다음</a>

        <b>Hello</b>
        <i>Hello</i>

        <h4>inline-block형식 태그</h4>
        <img src="../Ch02/images/flower1.jpg" alt="벚꽃">
        <img src="../Ch02/images/flower2.jpg" alt="코스모스">
        <input type="text" name="name">
        <input type="text" name="pass">



    </body>
</html>
