<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <style>
        .write {
            width: 720px;
        height: auto;
        margin: 60px auto;
        box-sizing: border-box;
        }
        .write form > div {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h3>Jboard v1.0</h3>
            <p>
                <span id="nick">홍길동</span>님 반갑습니다.
                <a href="#">[로그아웃]</a>
            </p>
        </header>
        <main>
            <section class="write">
               <h3>글쓰기</h3>
                <form action="#">
                    <table border="0">
                        <tr>
                            <td>제목</td>
                            <td><input type="text" name="title" value="제목을 입력하세요."></td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td><textarea name="content"></textarea></td>
                        </tr>
                        <tr>
                            <td>첨부</td>
                            <td>
                                <input type="file" name="file">
                            </td>
                        </tr>
                    </table>
                    <div>
                        <a href="#" class="btnCancel">취소</a>
                        <a href="#" class="btnWrite">작성완료</a>
                    </div>
                </form>
                
            </section>
        </main>
        <footer>
            <p>copyright ⓒ박임재</p>
        </footer>
    </div>
</body>
</html>
